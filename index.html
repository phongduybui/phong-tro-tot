<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style lang="">
        img {
            border-radius: 20px;
        }
        body {
            background-color: #ddd;
        }
        .search-img {
            position: relative;
        }
        .search-img:before {
            position: absolute;
            content: '';
            right: -30px;
            top: 30px;
            border: 10px solid rgba(255,255,255,0.5);
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="search-img">
        <img src="https://images.unsplash.com/photo-1516382799247-87df95d790b7?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=753&q=80" alt="">
    </div>
</body>
